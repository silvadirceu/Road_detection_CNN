# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: road-detection-ingress
  namespace: road-detection
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: road-detection-stripprefix@kubernetescrdz
spec:
  tls:
  - hosts:
    - roadscanner.innovox.ai
    secretName: innovox-tls
  rules:
    - host: roadscanner.innovox.ai
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: road-detection-gui-service
              port:
                number: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
  namespace: road-detection
spec:
  stripPrefix:
    prefixes:
      - /flower
      - /rabbitmq
